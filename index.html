<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icons8-news.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- 1990년 이후 이 페이지의 캐시를 만료시킴. -->
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT" />

    <!-- 캐시를 바로 만료시킴. -->
    <meta http-equiv="Expires" content="-1" />

    <!-- 페이지 로드시마다 페이지를 캐싱하지 않음. (HTTP 1.0) -->
    <meta http-equiv="Pragma" content="no-cache" />

    <!-- 페이지 로드시마다 페이지를 캐싱하지 않음. (HTTP 1.1) -->
    <meta http-equiv="Cache-Control" content="no-cache" />

    <link rel="apple-touch-icon" href="./icons8-news-64" />
    <title>Simple NEWS</title>
  </head>
  <body>
    <header>
      <div id="top">
        <span id="time"></span>
        <span id="date">오늘의 뉴스</span>
      </div>
      <h4 id="wed">
        <a id="wed_box" href="https://weather.naver.com/">
          <image id="weatherIcon" width="70px" height="70px" />
          <span id="weather">
            <div id="weather_temp"></div>
            <div id="weather_pos"></div>
          </span>
        </a>
      </h4>
      <small>매시간 업데이트됩니다. 기사는 최신순으로 정렬되어있습니다.</small>
    </header>
    <main>
      <div id="innerMain"></div>
      <h5>
        <center><a id="gopast"></a></center>
      </h5>
    </main>
    <footer id="bottom">
      <center>
        <small>기사 출처 | 연합뉴스-주요뉴스의 3줄 요약 스크래핑</small>
      </center>
      <center>
        &copy <a href="https://www.github.com/junh0601">github.com/junh0601</a>
        <b>NEWS DIET Project</b>
      </center>
      <center>
        <a href="https://toss.me/91이준혁/1000">☕︎개발자에게 커피한잔 쏘기</a>
      </center>
    </footer>
    <div id="fixed">
      <a class="move_top_bottom" href="#bottom">오래된🔽</a>
      <a class="move_top_bottom" href="#top">새로운🔼</a>
    </div>
    <script src="./js/news.js" type="module"></script>
  </body>
</html>
